 //
 // Rescales the launch towers and clamps from Modular Launch Pads 
 // so they fit rockets sized for 10x rescales.
 //

 //
 // GENERAL PARTS
 //
 //General pads and bases
@PART[AM_MLP_GeneralLaunchPlate,AM_MLP_GeneralLaunchBase]
{
	@rescaleFactor 1.6
}
 //General Launch towers
@PART[AM_MLP_GeneralStrongbackTowerFull,AM_MLP_GeneralStrongbackTowerSmall,AM_MLP_GeneralTowerMulti]
{
	@rescaleFactor = 1.6
}
 //General tower accessories
@PART[AM_MLP_GeneralCrewArm,AM_MLP_GeneralTowerSwingArm,AM_MLP_GeneralUmbilicalDrop]
{
	@rescaleFactor = 1.6
}
 //General Clamps
@PART[AM_MLP_GeneralHold*]
{
	@rescaleFactor = 1.6
}
 //General accessories
@PART[AM_MLP_GeneralROFI,AM_MLP_GeneralCrewElevator]
{
	@rescaleFactor = 1.6
}

