
RF10X_BATTERY {
    // Assuming 1EC = 1KJ, these scalers should give scaled
    // batteries roughly the power density of different 
    // battery technologies

    // Rechargeable
    // Lead-Acid - Oldest rechargable
    LEAD = 8.192        // 2 * 1.6^3    (~25Wh/kg)
    // Nikel-Cadmimum - 1899+
    NICD = 9.8304       // 2.4 * 1.6^3  (~30Wh/kg)
    // Nikel-Hydride - 90s-2000s
    NIMH = 16.384       // 4 * 1.6^3    (~50Wh/kg)
    // Lithium Ion - Used on modern spacecraft
    LION = 49.152       // 12 * 1.6^3   (~150Wh/kg)

    // Non-rechargeable
    // Mercury-Oxide - Explorer 1/Early probes
    MERCURY = 32.768    // ~100Wh/kg
    // Silver-Zinc - Sputnik, Apollo, many others
    AGZN = 32.768       // 8 * 1.6^3    (~100Wh/kg)
}
