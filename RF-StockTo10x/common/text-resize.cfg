
// Alters rescaled parts descriptions to fit their new sizes
@PART[*]:HAS[#rescaleFactor[1.6]]:AFTER[Z-RF-StockTo10x] {
    // Replaces old sizes in part titles
    @title ^= :(?<!\d)10m:16m:
    @title ^= :(?<!\d)8.75m:14m:
    @title ^= :(?<!\d)7.5m:12m:
    @title ^= :(?<!\d)6.25m:10m:
    @title ^= :(?<!\d)5.625m:9m:
    @title ^= :(?<!\d)5m:8m:
    @title ^= :(?<!\d)3.75m:6m:
    @title ^= :(?<!\d)3.125m:5m:
    @title ^= :(?<!\d)2.5m:4m:
    @title ^= :(?<!\d)1.875m:3m:
    @title ^= :(?<!\d)1.5m:2.4m:
    @title ^= :(?<!\d)1.25m:2m:
    @title ^= :(?<!\d)0.9375m:1.5m:
    @title ^= :(?<!\d)0.625m:1m:
    @title ^= :(?<!\d)0.3125m:0.5m:
    @title ^= :(?<!\d)0.125m:0.2m:
    
    // Replaces old sizes in part descriptions
    @description ^= :(?<!\d)10m(?=.):16m:
    @description ^= :(?<!\d)8.75m(?=.):14m:
    @description ^= :(?<!\d)7.5m(?=.):12m:
    @description ^= :(?<!\d)6.25m(?=.):10m:
    @description ^= :(?<!\d)5.625m(?=.):9m:
    @description ^= :(?<!\d)5m(?=.):8m:
    @description ^= :(?<!\d)3.75m(?=.):6m:
    @description ^= :(?<!\d)3.125m(?=.):5m:
    @description ^= :(?<!\d)2.5m(?=.):4m:
    @description ^= :(?<!\d)1.875m(?=.):3m:
    @description ^= :(?<!\d)1.5m(?=.):2.4m:
    @description ^= :(?<!\d)1.25m(?=.):2m:
    @description ^= :(?<!\d)0.9375m(?=.):1.5m:
    @description ^= :(?<!\d)0.625m(?=.):1m:
    @description ^= :(?<!\d)0.3125m(?=.):0.5m:
    @description ^= :(?<!\d)0.125m(?=.):0.2m:

    // Replaces any named subtypes with their new size
    @MODULE[ModuleB9PartSwitch],* {
        @SUBTYPE,* {
            @name ^= :(?<!\d)10m:16m:
            @name ^= :(?<!\d)8.75m:14m:
            @name ^= :(?<!\d)7.5m:12m:
            @name ^= :(?<!\d)6.25m:10m:
            @name ^= :(?<!\d)5.625m:9m:
            @name ^= :(?<!\d)5m:8m:
            @name ^= :(?<!\d)3.75m:6m:
            @name ^= :(?<!\d)3.125m:5m:
            @name ^= :(?<!\d)2.5m:4m:
            @name ^= :(?<!\d)1.875m:3m:
            @name ^= :(?<!\d)1.5m:2.4m:
            @name ^= :(?<!\d)1.25m:2m:
            @name ^= :(?<!\d)0.9375m:1.5m:
            @name ^= :(?<!\d)0.625m:1m:
            @name ^= :(?<!\d)0.3125m:0.5m:
            @name ^= :(?<!\d)0.125m:0.2m:
        }
    }
}
