
// Fenris-SFA Structural Adapter - (bluedog_Thor_1p25mAdapter_Short)
@PART[bluedog_Thor_1p25mAdapter_Short]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size2, size2p5
	@description = 2.4m to 2m structural adapter built for Fenris and Daleth rockets. Includes optional decoupler hardware to turn it into an interstage.
}

// Fenris-SSI 0.9375m Interstage - (bluedog_Thor_0p9375mInterstage)
@PART[bluedog_Thor_0p9375mInterstage]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size1p2, size1p5
    @title = Fenris-SSI 1.5m Interstage
	@description = Small, straight 1.5m interstage adapter for Fenris and Daleth rockets.
}

// Fenris-LCE 1.25m Structural Adapter - (bluedog_Thor_AbleAdapter)
// Fenris-MCA 1.25m Structural Adapter - (bluedog_Thor_0p9375mAdapter)
@PART[bluedog_Thor_AbleAdapter,bluedog_Thor_0p9375mAdapter]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size1p2, size1p5
    @title = Fenris-LCE 2m Structural Adapter
	@description = 2m to 1.5m structural adapter, used for the early Fenris-Alpha and Fenris-Daleth launch vehicles. Includes optional decoupler hardware to turn it into an interstage.
}
@PART[bluedog_Thor_0p9375mAdapter]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @title = Fenris-MCA 2m Structural Adapter
	@description = 2m to 1.5m structural adapter built for Fenris and Daleth rockets. Includes optional decoupler hardware to turn it into an interstage.
}

// Fenris-TF Trapezoidal Aerodynamic Fin - (bluedog_Thor_CZFin)
@PART[bluedog_Thor_CZFin]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
}

// Fenris-Daleth Engine Fairing - (bluedog_Thor_EngineMount)
@PART[bluedog_Thor_EngineMount]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size1p2, size1p5
	@description = Fairing to cover up 2m engines mounting on 2.4m stages.
}
