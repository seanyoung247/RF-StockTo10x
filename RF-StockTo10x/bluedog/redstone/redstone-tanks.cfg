// Etoh-1400 Liquid Fuel Tank - (bluedog_Redstone_FuelTank)
// Etoh-600 Liquid Fuel Tank - (bluedog_Redstone_MediumFuelTank)
// Etoh-300 Liquid Fuel Tank - (bluedog_Redstone_ShortFuelTank)
@PART[bluedog_Redstone_FuelTank,bluedog_Redstone_MediumFuelTank,bluedog_Redstone_ShortFuelTank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	%rescaleFactor = 1.6
    @bulkheadProfiles = size1p5
	MODULE
 	{
 		name = ModuleFuelTanks
 		volume = 0
 		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
 		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
 		@volume *= 5
 		@volume *= 4.096	//1.6^3
 		type = Structural
 	}
 	!RESOURCE[*],* {}
}
@PART[bluedog_Redstone_FuelTank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @title = Etoh-1400 Liquid Fuel Tank
	@description = 2m long tank for the Etoh launch vehicle

    MODULE { name = ModuleB9DisableTransform }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]] {
        -parentID = NONE
        @SUBTYPE:HAS[@NODE],* {
            @NODE,* {
                @position[1] /= 1.6
            }
        }
        @SUBTYPE:HAS[#volumeAddedToParent[>0]] {
            !volumeAddedToParent = 0
        }
    }
}
