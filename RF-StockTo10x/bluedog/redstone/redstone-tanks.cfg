@PART[bluedog_Redstone_FuelTank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @MODULE[ModuleB9DisableTransform] {
        transform = Juno
    }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]] {
        !SUBTYPE[Juno] {}
    }
}
@PART[bluedog_Redstone_MediumFuelTank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @description = Medium 2m extension tank made using Etoh tooling.
}
