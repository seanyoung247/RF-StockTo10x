
// HLR-291 "Vicenza" Solid Rocket - (bluedog_Sergeant_1x)
@PART[bluedog_Sergeant_1x]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
	@category = Engine
    @bulkheadProfiles = size00, srf
    @description = Small 0.2m solid rocket motor. It features BDB's SafeSolidâ„¢ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers.
	
	@MODULE[ModuleEngine*] {
		@name = ModuleEnginesRF
		@maxThrust = 6.7
		
		@atmosphereCurve {
			@key,0 = 0 249
			@key,1 = 1 209
		}

		!PROPELLANT[SolidFuel] {}
        #@RF10X_FUELS/PSPC/PROPELLANT {}
	}

	@RESOURCE[SolidFuel] {
        @name = PSPC
		@amount *= 4.096
		@maxAmount *= 4.096
	}
}

