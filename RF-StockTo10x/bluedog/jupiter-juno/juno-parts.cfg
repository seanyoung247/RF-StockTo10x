// Bluedog Design Bureau - (bluedog_Juno1_Nose)
// Chryslus-IVB-SIA 1.25m Structural Interstage - (bluedog_Juno4_Interstage)
@PART[bluedog_Juno1_Nose,bluedog_Juno4_Interstage]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	%rescaleFactor = 1.6
    
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchCap]] {
        @SUBTYPE:HAS[@NODE] {
            @NODE {
                @position[1] /= 1.6
            }
        }
    }
}

// Chryslus-IVB-EMS 1.25m Engine Mount - (bluedog_Juno4_EngineMount)
// Chryslus-EF Engine Fairing - (bluedog_Jupiter_EngineMount)
@PART[bluedog_Juno4_EngineMount,bluedog_Jupiter_EngineMount]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	%rescaleFactor = 1.6
}
