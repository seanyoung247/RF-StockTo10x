
// Chryslus-IVB-440 Liquid Fuel Tank - (bluedog_Juno4_FuelTank_1)
@PART[bluedog_Juno4_FuelTank_1]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size1p5
    
    MODULE {
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 20.48    //5 * 1.6^3
		type = ServiceModule
	}
	
	!RESOURCE[*],* {}
	-MODULE[TweakScale],* {}
}

// Chryslus-IVA-160 Liquid Fuel Tank - (bluedog_Juno4_FuelTank_2)
@PART[bluedog_Juno4_FuelTank_2]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size1p5, srf
    @description = Lightweight 2m (ish) upper stage tank for the Chryslus-IVA upper stage. Includes guidance and attitude control.

    MODULE {
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
        @volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 20.48    //5 * 1.6^3
		type = ServiceModule

        TANK {
            name = Hydrazine
            amount = full
            maxAmount = #$/RESOURCE[MonoPropellant]/maxAmount$
		    @maxAmount *= 20.48    //5 * 1.6^3
        }
	}

    @RESOURCE[ElectricCharge] {
        amount *= 4.096
        maxAmount *= 4.096
    }
	!RESOURCE[*]:HAS[!#name[ElectricCharge]],* {}
    @MODULE[ModuleRCSFX],* {
        !resourceName = DELETE
        !PROPELLANT[*],* {}
        @RF10X_FUELS/HYDRAZINE/PROPELLANT {}
        @atmosphereCurve {
			@key,0 = 0 220
		}
    }
	-MODULE[TweakScale],* {}
}

// Chryslus-2000 Liquid Fuel Tank - (bluedog_Jupiter_FuelTank)
@PART[bluedog_Jupiter_FuelTank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size2, srf
    @description = Standard 2.4m fuel tank for the Chryslus rocket.

    MODULE {
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 20.48    //5 * 1.6^3
		type = ServiceModule
	}
	
	!RESOURCE[*],* {}
	-MODULE[TweakScale],* {}
}
