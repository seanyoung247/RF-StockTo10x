
// KTA-SH "PIBS" Upper Stage - (bluedog_HAPS_HAPS)
// KTA-LH "Super PIBS" Upper Stage - (bluedog_HAPS_SuperHAPS)
@PART[bluedog_HAPS_*]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @mass *= 1.6
	%rescaleFactor = 1.6

    @MODULE[ModuleEngine*] {
		@name = ModuleEnginesRF
		@maxThrust *= 4

		!PROPELLANT[*],* {}
		#@RF10X_FUELS/HYDRAZINE/PROPELLANT {}

		@atmosphereCurve {
			@key,0 = 0 220
			@key,1 = 1 100
		}
		ullage = false
	}

    MODULE {
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 20.48	//5 * 1.6^3
		type = ServiceModule

        TANK {
            name = Hydrazine
            amount = full
            maxAmount = #$/RESOURCE[MonoPropellant]/maxAmount$
		    @maxAmount *= 20.48    //5 * 1.6^3
        }
	}
    @MODULE[ModuleRCSFX],* {
        !resourceName = DELETE
        !PROPELLANT[*],* {}
        #@RF10X_FUELS/HYDRAZINE/PROPELLANT {}
        @atmosphereCurve {
			@key,0 = 0 220
		}
    }
    !RESOURCE[*],* {}
}
