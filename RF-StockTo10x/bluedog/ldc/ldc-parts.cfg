
// Herakles-ACT 3.125m Avionics Unit - (bluedog_LDC_S2_Avionics)
@PART[bluedog_LDC_S2_Avionics]:NEEDS[Bluedog_DB&RealFuels]:BEFORE[Z-RF-StockTo10x] {
	@RESOURCE[ElectricCharge] {
		@amount *= #$@RF10X_CONST/EC_LITRES$    // Convert EC to litres
        @amount *= #$@RF10X_CONST/EC_SCALER$    // Convert litres to EC units
		@maxAmount = #$amount$
	}
}

// Herakles-S2MFYE Engine Mount - (bluedog_LDC_S2_EngineMount)
@PART[bluedog_LDC_S2_EngineMount]:NEEDS[Bluedog_DB&RealFuels]:BEFORE[Z-RF-StockTo10x] {
	@RESOURCE[MonoPropellant] { @maxAmount *= #$@RF10X_CONST/MONO_LITRES$ }
    MODULE {
        name = ModuleFuelTanks
        volume = #$/RESOURCE[MonoPropellant]/maxAmount$
        type = ServiceModule
    }
    !RESOURCE[*],* {}
}