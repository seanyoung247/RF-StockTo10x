
// FASA 1.25m Redstone Launch Clamp - (BDB_FASAlaunchClamp125)
// FASA 2.5m Redstone Launch Clamp - (BDB_FASAlaunchClamp25)
// FASA Atlas Launch Clamp - (BDB_FASAlaunchClampAtlas)
// FASA Apollo Launch Clamp - (BDB_FASAlaunchClampApollo)
@PART[BDB_FASAlaunchClamp*]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
}
@PART[BDB_FASAlaunchClamp25]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    title = FASA 4m Redstone Launch Clamp
    description = The 4m clamp attaches to the bottom of 4m rockets. Just make sure your engine can handle the weight. If your rocket explodes you're going to need to add some radial clamps.
}
@PART[BDB_FASAlaunchClamp125]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @title = FASA 2m Redstone Launch Clamp
    @description = Rockets getting stuck? Use the "Redstone Clamp", it attaches to the bottom of small 2m rockets. 
}

// FASA Umbilical Tower - (BDB_FASAUmbilicalTower)
// FASA Launch Tower - (BDB_FASAlaunchTower)
@PART[BDB_FASAUmbilicalTower,BDB_FASAlaunchTower]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
}
