
// Belle-240BD Liquid Fuel Tank - (bluedog_Agena_Tank_Long)
// Belle-120A Liquid Fuel Tank - (bluedog_Agena_Tank_Short)
@PART[bluedog_Agena_Tank_*]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @RESOURCE[Oxidizer] { maxAmount *= #$@RF10X_CONST/LFO_SCALER$ }
    @RESOURCE[LiquidFuel] { maxAmount *= #$@RF10X_CONST/LFO_SCALER$ }

    MODULE {
        name = ModuleFuelTanks
        volume = #$/RESOURCE[LiquidFuel]/maxAmount$
        @volume += #$/RESOURCE[Oxidizer]/maxAmount$
        type = ServiceModule
    }
    !RESOURCE[*],* {}
}
