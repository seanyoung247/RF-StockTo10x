
// MSPB-II Upper Stage Kit - (bluedog_Burner2)
@PART[bluedog_Burner2]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @mass *= 1.6
    %rescaleFactor = 1.6
    @description  = This small RCS kit can be used to add 3-axis control and a set of small monopropellant engines to the Staara 37 kick motor but in can be used with any 1m stage.
    
    @MODULE[ModuleEngine*] {
        @name = ModuleEnginesRF
        @maxThrust = 39.5
        %minThrust = 39.5

        !PROPELLANT[*],* {}
        #@RF10X_FUELS/HYDRAZINE/PROPELLANT {}

        @atmosphereCurve {
            @key,0 = 0 285
            @key,1 = 1 180
        }
        ullage = false
        pressureFed = true
    }

    @MODULE[ModuleRCSFX],* {
        !resourceName = DELETE
        !PROPELLANT[*],* {}
        #@RF10X_FUELS/HYDRAZINE/PROPELLANT {}
        @atmosphereCurve {
            @key,0 = 0 220
        }
    }

    MODULE {
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 20.48	//5 * 1.6^3
		type = ServiceModule

        TANK {
            name = Hydrazine
            amount = full
            maxAmount = #$/RESOURCE[MonoPropellant]/maxAmount$
		    @maxAmount *= 20.48    //5 * 1.6^3
        }
	}
}
@PART[bluedog_Burner2]:NEEDS[Bluedog_DB&RealFuels]:AFTER[Z-RF-StockTo10x] {
    !RESOURCE[*],* {}
	-MODULE[TweakScale],* {}
}