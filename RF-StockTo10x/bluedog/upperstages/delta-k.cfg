 //
 // Delta K Fuel tanks
 //
 
// Daleth-K-240 Liquid Fuel Tank - (bluedog_DeltaK_Stage)
// Daleth-P-180 Liquid Fuel Tank - (bluedog_DeltaP_Stage)
@PART[bluedog_DeltaP_Stage,bluedog_DeltaK_Stage]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
	@bulkheadProfiles = size1p2, srf
	
	MODULE {
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		@volume += #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		type = ServiceModule

		TANK {
			name = Nitrogen
			amount = full
			maxAmount = 5000
		}
	}
	!RESOURCE[*],* {}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]] {
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		#@RF10X_FUELS/GAS_NITROGEN/PROPELLANT {}
		@atmosphereCurve {
			@key,0 = 0 73
			@key,1 = 0 10
		}
	}
	// I don't think the DeltaK had ullage motors, it was a pressurised stage so shouldn't need them?
	-MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[ullageTransform]] {}
	
	-MODULE[TweakScale],* {}
	-MODULE[ModuleB9AssignUiGroups] {}
}

 //
 // Delta K Parts
