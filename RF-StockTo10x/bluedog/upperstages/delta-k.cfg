 // Daleth-P/K Avionics Core - (bluedog_Delta_Avionics)
@PART[bluedog_Delta_Avionics]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
	@bulkheadProfiles = size1p5, srf
	
	@RESOURCE[ElectricCharge] {
		@amount *= 4.096
		@maxAmount *= 4.096
	}
}

// Daleth-P/K 1.5m Fairing Adapter - bluedog_Delta_Miniskirt_1p5m
@PART[bluedog_Delta_Miniskirt_1p5m]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
	@title = Daleth-P/K 2.4m Fairing Adapter
	@description = This 2.4m fairing base ring allows you to "hang" a 1.5m rocket stage within a large interstage, so it doesn't have to sustain the full launch loads. Designed for the Daleth P and K stages you could also just reuse leftover Alphastar tankage and Sina lander engines...
	@bulkheadProfiles = size1p2, size2
	
	-MODULE[TweakScale],* {}
}

