
 //
 // Delta K
 //
@PART[bluedog_AJ10_118*]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	%rescaleFactor = 1.6
	@category = Engine
	@bulkheadProfiles = size0p5
	
	@MODULE[ModuleEngine*] {
		@name = ModuleEnginesRF
		!PROPELLANT[*],* {}
		#@RF10X_FUELS/UDMH_IRFNA/PROPELLANT,0 {}
		#@RF10X_FUELS/UDMH_IRFNA/PROPELLANT,1 {}
	}
	
	-MODULE[TweakScale],* {}
}

// JA10-118-F10 "Hebel" Liquid Engine (bluedog_AJ10_118F)
@PART[bluedog_AJ10_118F]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass = 0.095

	@MODULE[ModuleEnginesRF] {
		@maxThrust = 41.4
		%minThrust = 41.4
		@atmosphereCurve
	   	{
			@key,0 = 0 306
			@key,1 = 1 200
		}
		ullage = false
		pressureFed = true
	}
	
	MODULE {
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		modded = false

		origMass = #$../mass$							
		configuration = JA10-118-F10
	
		CONFIG {
			name = JA10-118-F10
			maxThrust = 41.4
			minThrust = 41.4
		}
	}
}

