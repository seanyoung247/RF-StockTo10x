 //
 // AtlasI/II Parts
 //
@PART[bluedog_Atlas*BoosterSkirt,bluedog_CELV_Fin]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
}
@PART[bluedog_Atlas_FairingBase,bluedog_Atlas_Decoupler*]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
}

 //
 // AtlasII
 //
 //Bossart-IIA-HAC Roll Control Vernier (bluedog_Atlas2_RollControlSystem) - Atlas II roll control
@PART[bluedog_Atlas2_RollControlSystem]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
    @MODULE[ModuleRCSFX],* {
        !resourceName = DELETE
        !PROPELLANT[*],* {}
        #@RF10X_FUELS/HYDRAZINE/PROPELLANT {}
    }

    %MODULE[ModuleFuelTanks] {
        %name = ModuleFuelTanks
        %volume = #$/RESOURCE[MonoPropellant]/maxAmount$
        @volume *= #$@RF10X_CONST/MONO_SCALER$
        %type = ServiceModule
    }
    !RESOURCE[*],* {}
    -MODULE[TweakScale],* {}
}

 //
 // AtlasV Parts
 //
 //Muo-V-4XX 1.875m-2.5m Adapter Interstage (bluedog_AtlasV_Interstage4xx) - AtlasV adapter interstage
@PART[bluedog_AtlasV_Interstage4xx]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
}
