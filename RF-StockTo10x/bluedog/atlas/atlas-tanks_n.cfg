
@PART[bluedog_Atlas_*Tank,bluedog_SLV3X_*Tank,bluedog_CELV_*Tank,bluedog_CELV_AdapterTank_*]:HAS[@RESOURCE[LiquidFuel]&@RESOURCE[Oxidizer]]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
    MODULE {
        name = ModuleFuelTanks
        volume = #$/RESOURCE[LiquidFuel]/maxAmount$
        @volume += #$/RESOURCE[Oxidizer]/maxAmount$
        @volume *= 20.48	// 5 * 1.6^3
        @volume *= 1.05		// Volume was still a little low so bumped by 5%
        type = Balloon
    }
    !RESOURCE[*],* {}
}
@PART[bluedog_Atlas_*Tank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @bulkheadProfiles = size2p5
}
@PART[bluedog_Atlas_AdapterFuelTank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @description = 1.5m / 2m adapter fuel tank for the Bossart 3m launcher. The extremely thin walls of this tank are kept in tension by the pressure of the fuel (and pressurant gas as the fuel is used), providing a rigidity similar to a soda can. While extremely resilient, it cannot have other components radially attached to it, as doing so would compromise the structural integrity. 
    @bulkheadProfiles = size1p2, size2p5

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchSize]] {
        @SUBTYPE[0.9375m] {
            @name = 1.5m
        }
        @SUBTYPE[1.25m] {
            @name = 2m
        }
        @SUBTYPE[1.25m?Short] {
            @name = 2m Short
        }
    }
}
@PART[bluedog_SLV3X_*Tank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @bulkheadProfiles = size3p5
}
@PART[bluedog_CELV_*Tank,bluedog_CELV_AdapterTank_*]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @bulkheadProfiles = size4
