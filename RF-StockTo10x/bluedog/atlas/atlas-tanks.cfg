// Atlas V
@PART[bluedog_AtlasV_CCB*Tank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
    
    MODULE {
        name = ModuleFuelTanks
        volume = #$/RESOURCE[LiquidFuel]/maxAmount$
        @volume += #$/RESOURCE[Oxidizer]/maxAmount$
        @volume *= 20.48	// 5 * 1.6^3
        type = Default
    }
    !RESOURCE[*],* {}
}
