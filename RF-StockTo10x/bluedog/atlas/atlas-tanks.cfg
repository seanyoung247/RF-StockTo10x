
@PART[bluedog_Atlas_*Tank,bluedog_SLV3X_*Tank,bluedog_CELV_*Tank,bluedog_CELV_AdapterTank_*]:HAS[@RESOURCE[LiquidFuel]&@RESOURCE[Oxidizer]]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    %rescaleFactor = 1.6
    MODULE {
        name = ModuleFuelTanks
        volume = #$/RESOURCE[LiquidFuel]/maxAmount$
        @volume += #$/RESOURCE[Oxidizer]/maxAmount$
        @volume *= 20.48	// 5 * 1.6^3
        @volume *= 1.05		// Volume was still a little low so bumped by 5%
        type = Balloon
    }
    !RESOURCE[*],* {}
}
