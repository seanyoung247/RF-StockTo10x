 //KW Rocketry Maverick-1D (Early upper/lower stage)			(KW1mengineMaverick1D)
@PART[KW1mengineMaverick1D]:NEEDS[RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{ 
	@mass /= 3
	%rescaleFactor = 2
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust *= 3.5

		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = #$@RFTO10XFuelConfigs/KERLOX/fuelName$
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = #$@RFTO10XFuelConfigs/KERLOX/OxidiserName$
			ratio = #$@RFTO10XFuelConfigs/KERLOX/OxidiserRatio$
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		
		 //Techlevel 2 because this is, I think, an analogy for the Titan upperstage.
		techLevel = 2
		origTechLevel = 2
		
		 //L+ so it can be a sea-level lifter in a pinch, but is more suited for upperstages.
		 //I think that's the niche intended for the Maverick 1D.
		engineType = L+
		origMass = #$../mass$
		modded = false
							
		configuration = #$@RFTO10XFuelConfigs/KERLOX/name$
	
		 //Kerlox - Best for when this is used as a sea level engine
		CONFIG
		{
			name = #$@RFTO10XFuelConfigs/KERLOX/name$
			maxThrust = #$../../MODULE[ModuleEngine*]/maxThrust$
			@maxThrust *= #$@RFTO10XFuelConfigs/KERLOX/thrustRatio$
			
			PROPELLANT
			{
				name = #$@RFTO10XFuelConfigs/KERLOX/fuelName$
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = #$@RFTO10XFuelConfigs/KERLOX/OxidiserName$
				ratio = #$@RFTO10XFuelConfigs/KERLOX/OxidiserRatio$
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = #$@RFTO10XFuelConfigs/KERLOX/IspRatio$
			IspV = #$@RFTO10XFuelConfigs/KERLOX/IspRatio$
			
			ignitions = 1
