 //BA-8 "Flare" Liquid Fuel Engine (1.25m), (SXTBlackAdder) - Black Arrow First stage Gamma 8 cluster (1.25m)
@PART[SXTBlackAdder]:NEEDS[SXT&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.325
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 222.4
		@atmosphereCurve
	   	{
			@key,0 = 0 265
			@key,1 = 1 251
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = HTP
			ratio = 8.2
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 4
		origTechLevel = 4
		engineType = L
		origMass = 0.325
		modded = false
							
		configuration = BA-8
	
		CONFIG
		{
			name = BA-8
			maxThrust = 222.4
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = HTP
				ratio = 8.2
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = 0.871527
			IspV = 0.828125
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}	
}

