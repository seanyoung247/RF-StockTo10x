 //H-N10 Aerodynamic Nose Cone (HLV_Nose_1) - Straight nose cone
 //H-N20 Aerodynamic Nose Cone (HLV_Nose_2) - Slanted nose cone
@PART[HLV_Nose_*]:NEEDS[TantaresLV&RealFuels]:FOR[RF-StockTo10x]
{
	%rescaleFactor = 1.6
	@mass *= 1.6
}