 //
 // Tanks
 //
 
 //H-5760 Fuel Tank (HLV_LFO_1)
 //H-2880 Fuel Tank (HLV_LFO_2)
 //H-1440 Fuel Tank (HLV_LFO_3)
 //H-720 Fuel Tank (HLV_LFO_4)
 //H-180 Fuel Tank (HLV_LFO_5)
 //H-180 Fuel Tank (HLV_LFO_6)
@PART[HLV_LFO_*]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass *= 1.6
	%rescaleFactor = 1.6
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096
		type = Default
	}
	
	!RESOURCE[*],* {}
}

 //
 // Structural
