 //H-R171 "Lynnedslag" - RD-171 Zenit/Energia Booster first stage
@PART[HLV_1_Engine_1]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 9.750
	 //2.5m -> 4m
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 7110
		@atmosphereCurve
	   	{
			@key,0 = 0 340
			@key,1 = 1 309.75
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.89				//2.63 by mass
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		
//		techLevel = 5
//		origTechLevel = 5
//		engineType = L

		origMass = 9.750
		modded = false
							
		configuration = H-R171
	
		CONFIG
		{
			name = H-R171
			maxThrust = 7110
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.89				//2.63 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			atmosphereCurve
			{
				key = 0 340
				key = 1 309.75
				key = 9 0.001
			}
			
//			IspSL = 1.05
//			IspV = 1.04

			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}	
}

