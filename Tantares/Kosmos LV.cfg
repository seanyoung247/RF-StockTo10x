 //Corvus RD-216 "Kongekrabbe" - KOSMOS 3M first stage
@PART[corvus_lv_engine_s1_1,corvus_lv_bare_engine_s1_1]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 1.5
	 //1.25m -> 2.5m
	%rescaleFactor = 2
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 1485
		
		@atmosphereCurve
		{
			@key,0 = 0 289
			@key,1 = 1 246
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = UDMH
			ratio = 1 //30
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = AK27
			ratio = 2.5 //70
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
		origTechLevel = 1
		engineType = L
		origMass = 1.5
		modded = false
								
		configuration = RD-216
		
		CONFIG
		{
			name = RD-216
			maxThrust = 1485
				
			PROPELLANT
			{
				name = UDMH
				ratio = 1 //30
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = AK27
				ratio = 2.5 //70
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
				
			IspSL = 1.0
			IspV = 1.0
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}

