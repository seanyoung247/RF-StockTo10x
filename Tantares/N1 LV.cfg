 //LV-15N "Komfyr" - N1 First stage (block A) engine cluster
@PART[LLV_A_Engine_1]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 40.0
	
	%rescaleFactor = 2
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 45400
		@atmosphereCurve
	   	{
			@key,0 = 0 318
			@key,1 = 1 297
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 2.52
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 40.0
		modded = false
							
		configuration = NK-15
	
		CONFIG
		{
			name = NK-15
			maxThrust = 45400
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.52
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = 1.117
			IspV = 1.078
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}	
}

