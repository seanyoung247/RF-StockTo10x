 //Tantares RCS and translation thrusters
@PART[Tantares_RCS_*,Tantares_MOE_*]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = delete
		
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
			DrawGauge = False
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		@atmosphereCurve
		{
			@key,0 = 0 230
			@key,1 = 1 100
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs

		type = ModuleRCSFX
		configuration = Hydrazine
		CONFIG
		{
			name = UDMH+IRFNA-III
			thrusterPower = #$../../MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.55
			}
			atmosphereCurve
			{
				key = 0 283
				key = 1 100
			}
		}
		CONFIG
		{
			name = UDMH+AK27
			thrusterPower = #$../../MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = UDMH
				ratio = 1
				DrawGauge = False
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = AK27
				ratio = 1.85
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			atmosphereCurve
			{
				key = 0 255
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$../../MODULE[ModuleRCSFX]/thrusterPower$
			thrusterPower *= 0.8
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$../../MODULE[ModuleRCSFX]/thrusterPower$
			thrusterPower *= 0.5
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
}

