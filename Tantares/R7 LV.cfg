 //RD-108 "Litensegl" - Sustainer engine for the R7 and Deriveratives.
@PART[tantares_lv_engine_s1_1]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 1.25
	 //1.25m -> 2m
	@rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 750
		@atmosphereCurve
	   	{
			@key,0 = 0 315
			@key,1 = 1 248
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		 //Oxidiser to fuel ratio of ~2.39
		PROPELLANT
		{
			name = Kerosene
			ratio = 30.0
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 70.0
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
		origTechLevel = 1
		engineType = L+
		origMass = 1.25
		modded = false
							
		configuration = RD-108
	
		CONFIG
		{
			name = RD-108
			maxThrust = 750
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 30.0
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 70.0
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = 1.05
			IspV = 1.05
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}
 
