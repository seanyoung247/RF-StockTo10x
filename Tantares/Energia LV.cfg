 //R-0120 "Snøfonn" - RD-0120 Energia Core Booster
@PART[RLV_1_Engine_1]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 3.5
	 //1.25m -> 2.5m
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 1961
		@atmosphereCurve
	   	{
			@key,0 = 0 455
			@key,1 = 1 359
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 6
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 6
		origTechLevel = 6
		engineType = L+
		origMass = 3.5
		modded = false
							
		configuration = R-0120
	
		CONFIG
		{
			name = R-0120
			maxThrust = 1961
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 6
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = 1.2425
			IspV = 1.3305
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}

