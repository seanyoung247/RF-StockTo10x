 //
 // Tanks
 //
 
 //A-L21 Propellant Tank (ALV_2_LFO_1) - Proton second stage tank
 //A-L31 Propellant Tank (ALV_3_LFO_1) - Proton third stage tank
@PART[ALV_2_LFO_1,ALV_3_LFO_1]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass *= 1.6
	%rescaleFactor = 1.6
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		@volume *= 1.1		//Adjustment for too low capacity
		type = Default
	}
	
	!RESOURCE[*],* {}
}