 //
 // Engines
 //
 //A-RS11 "Tordenvær" Rocket Engine - Standard Proton first stage
@PART[ALV_1_Engine_1]:NEEDS[TantaresLV&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 31.0
	 //2.5m -> 4m
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 10470
		//@heatProduction = 170
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 288
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = UDMH
			ratio = 1				//40.8
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 1.45				 //2.67 by mass	//59.2
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 31.0
		modded = false
								
		configuration = A-RS11
		
		CONFIG
		{
			name = A-RS11
			maxThrust = 10470
				
			PROPELLANT
			{
				name = UDMH
				ratio = 1
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.45				 //2.67 by mass	
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
				
			IspSL = 1.08
			IspV = 1.08
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
	
	  //This engine is also a fuel tank
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	
	%MODULE[ModuleFuelTanks]
	{
		%name = ModuleFuelTanks
		%volume = 352000
		%type = Default
	}
}

