 //
 // Squad: Solid boosters
 //
 
 //Sepratron I (sepMotor1)
@PART[sepMotor1]:NEEDS[RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@category = Engine
	@mass = 0.01
	
	@MODULE[ModuleEngine*]
	{
		//@name = ModuleEnginesRF
		@maxThrust = 18
		
		@atmosphereCurve
		{
			@key,0 = 0 231
			@key,1 = 1 160
		}
		
		@PROPELLANT[SolidFuel]
		{
			@name = HTPB
			@ratio = 1.0
			@DrawGauge = True
		}
	}

	@RESOURCE[SolidFuel] //HTPB density = 1.8585g/cm3
	{
		@name = HTPB
		@amount = 35
		@maxAmount = 35 //*4.213483146
	}
}

 //RT-5 "Flea" Solid Fuel Booster (solidBooster_sm_v2)
@PART[solidBooster_sm_v2]:NEEDS[RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	%rescaleFactor = 1.6
	@category = Engine
	//@mass = 0.45
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust *= 3 
		
		@atmosphereCurve
		{
			@key,0 = 0 220
			@key,1 = 1 200
		}
		
		@PROPELLANT[SolidFuel]
		{
			@name = PBAN
			@ratio = 1.0
			@DrawGauge = True
		}
	}
	
	@RESOURCE[SolidFuel]
	{
		@name = PBAN
		@amount *= 4.213483146
		@maxAmount *= 4.213483146
	}
}