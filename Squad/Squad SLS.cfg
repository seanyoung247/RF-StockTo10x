 //S3 KS-25x4 "Mammoth" Liquid Fuel Engine (Size3EngineCluster)
@PART[Size3EngineCluster]:NEEDS[RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{ 
	@mass = 15.0
	%rescaleFactor = 2.24 //3.75m -> 8.4m
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 7440
		@atmosphereCurve
	   	{
			@key,0 = 0 452 
			@key,1 = 1 363
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 6
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF

		origMass = #$../mass$
		modded = false
							
		configuration = S3 KS-25
		CONFIG
		{
			name = S3 KS-25
			maxThrust = 7440
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 6
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			atmosphereCurve
	   		{
				key = 0 452 
				key = 1 363
				key = 9 0.001
			}			
			
			ignitions = 1
			ullage = True
			pressureFed = False
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}

 //S1 SRB-KD25k "Kickback" Solid Fuel Booster (MassiveBooster) - SLS Booster
@PART[MassiveBooster]:NEEDS[RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	%rescaleFactor = 3	//1.25m -> 3.75m
	@category = Engine
	@mass = 100.75
	
	@MODULE[ModuleEngine*]
	{
		//@name = ModuleEnginesRF
		@maxThrust = 16000
		
		@atmosphereCurve
		{
			@key,0 = 0 269
			@key,1 = 1 237
		}
		
		@PROPELLANT[SolidFuel]
		{
			@name = PBAN
			@ratio = 1.0
			@DrawGauge = True
		}
	}

	@RESOURCE[SolidFuel] //PBAN density = 1.772g/cm3 - Prop mass = 625000kg
	{
		@name = PBAN
		@amount = 352709
		@maxAmount = 352709
	}
}