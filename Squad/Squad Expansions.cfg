 //RV-1 "Cub" Vernier Engine (LiquidEngineRV-1) - R7 Vernier
@PART[LiquidEngineRV-1]:NEEDS[SquadExpansion/MakingHistory&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.1
	 //1.25m -> 2m
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 20
		@atmosphereCurve
	   	{
			@key,0 = 0 315
			@key,1 = 1 248
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.719				//2.39 by mass
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 1
		origTechLevel = 1
		engineType = L+
		origMass = 0.1
		modded = false
							
		configuration = RV-1
	
		CONFIG
		{
			name = RV-1
			maxThrust = 20
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.719				//2.39 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = 1.05
			IspV = 1.05
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
} 
 
