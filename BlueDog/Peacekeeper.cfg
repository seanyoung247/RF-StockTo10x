 //Paxus-MGL118/CGR120 "Tyndareus" Solid Rocket Booster (bluedog_Peacekeeper_Castor120) - Castor120 Peacekeeper/Athena first stage
@PART[bluedog_Peacekeeper_Castor120]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
 	@category = Engine
 	@mass = 4.0
 	
 	@MODULE[ModuleEngine*]
 	{
 		//@name = ModuleEnginesRF
 		@maxThrust = 1650
 		
 		@atmosphereCurve
 		{
 			@key,0 = 0 280
 			@key,1 = 1 229
 		}
 		
 		@PROPELLANT[SolidFuel]
 		{
 			@name = HTPB
 			@ratio = 1.0
 			@DrawGauge = True
 		}
 	}
 
 	@RESOURCE[SolidFuel] //HTPB density = 1.8585g/cm3
 	{
 		@name = HTPB
 		@amount = 27700
 		@maxAmount = 27700
 	}
}

