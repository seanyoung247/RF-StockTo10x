 //Paxus-MGL/S4-PSBS "Orestes" Post Boost Vehicle (bluedog_Peacekeeper_PostBoostVehicle) - Peacekeeper 4th stage
@PART[bluedog_Peacekeeper_PostBoostVehicle]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.55
	@category = Engine

	@MODULE[ModuleEngine*]
	{
 		@name = ModuleEnginesRF
 		@maxThrust = 11.7
 		@atmosphereCurve
 	   	{
 			@key,0 = 0 308
 			@key,1 = 1 180
 		}
 		!PROPELLANT[LiquidFuel] {}
 		!PROPELLANT[Oxidizer] {}
 		!PROPELLANT[MonoPropellant] {}
 		
 		PROPELLANT
		{
			name = MMH
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 1.31				//2.16 by mass
			resourceFlowMode = STACK_PRIORITY_SEARCH
 		}
 	}
 	
 	MODULE
 	{
 		name = ModuleEngineConfigs
 		type = ModuleEnginesRF

 		origMass = 0.55
 		modded = false
 							
 		configuration = S4-PSBS

 		CONFIG
 		{
 			name = S4-PSBS
 			maxThrust = 11.7
 
 			PROPELLANT
			{
				name = MMH
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.31				//2.16 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
 			}
 			atmosphereCurve
			{
				key = 0 308
				key = 1 180
				key = 9 0.1
 			}
 		
 			ignitions = -1
 			ullage = true
 			pressureFed = true
 						
 			IGNITOR_RESOURCE
 			{
 				name = ElectricCharge
 				amount = 0.1
 			}
 		}
 	}
 	
 	MODULE
	{
		name = ModuleFuelTanks
		volume = 532
		type = ServiceModule
	}
		
	!RESOURCE[*],* {}
}

