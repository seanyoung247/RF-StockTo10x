
// Daleth-3-1700 Liquid Fuel Tank - (bluedog_DeltaIII_AdapterTank)
@PART[bluedog_DeltaIII_AdapterTank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
    @description = The Daleth-2 stage's upper tank can be replaced with this 4m adapter tank, to allow it to fly with larger upper stages.
    @bulkheadProfiles = size3p5
	
	MODULE {
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		type = Default
	}
	
	!RESOURCE[*],* {}
	-MODULE[TweakScale],* {}
}

// Daleth-K Interstage - (bluedog_Delta_Interstage)
@PART[bluedog_Delta_Interstage]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
    @description = 2.4m Interstage decoupler for the Daleth-K upper stage.
    @bulkheadProfiles = size2
}

// Daleth-DB Double Barrel Adapter - (bluedog_Delta_DoubleBarrelAdapter)
@PART[bluedog_Delta_DoubleBarrelAdapter]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size2p5
}

// Fenris-TF Aerodynamic Fin - (bluedog_Delta_Fin)
@PART[bluedog_Delta_Fin]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@mass *= 1.6
	%rescaleFactor = 1.6
}
