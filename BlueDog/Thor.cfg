 //Fenris-215 "Odin" Liquid Engine (bluedog_thorEngine) Thor main engine
@PART[bluedog_thorEngine]:NEEDS[SXT&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.725
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		@maxThrust = 760
		%engineID = main
		@atmosphereCurve
	   	{
			@key,0 = 0 282
			@key,1 = 1 248
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.87				//2.61 by mass
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	@MODULE[ModuleEngine*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesRF
		@maxThrust = 9
		%engineID = main
		@atmosphereCurve
	   	{
			@key,0 = 0 282
			@key,1 = 1 248
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
			
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = False
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.87				//2.61 by mass
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}


	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		
		engineID = main
		techLevel = 1
		origTechLevel = 1
		engineType = L
		origMass = 0.725
		modded = false

		modded = false
							
		configuration = Fenris-215
	
		CONFIG
		{
			name = Fenris-215
			maxThrust = 760
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.87				//2.61 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = 1.0
			IspV = 1.0255

			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}	
}

 //Fenris-360 Liquid Fuel Tank (bluedog_thorShortTank) + Fenris-880 Liquid Fuel Tank (bluedog_thorLongTank) + Fenris-2700 Liquid Fuel Tank (bluedog_thorXLtank)
@PART[bluedog_thorShortTank,bluedog_thorLongTank,bluedog_thorXLtank]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	%rescaleFactor = 1.6
	
	MODULE
 	{
 		name = ModuleFuelTanks
 		volume = 0
 		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
 		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
 		@volume *= 5
 		@volume *= 4.096	//1.6^3
 		type = Structural
 	}
 	
 	!RESOURCE[*],* {}
 
 	-MODULE[TweakScale],* {}
}

