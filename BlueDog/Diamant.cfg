 //Rosuette-107 "Topaz" Solid Rocket Booster (bluedog_Diamant_Topaze)
@PART[bluedog_Diamant_Topaze]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.4
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		//@name = ModuleEnginesRF
		@maxThrust = 120.1
		
		@atmosphereCurve
		{
			@key,0 = 0 255
			@key,1 = 1 225
		}
		
		 //Incase I want to change solid propellant in future.
		@PROPELLANT[SolidFuel]
		{
			@name = SolidFuel
			@ratio = 1.0
			@DrawGauge = True
		}
	}

	@RESOURCE[SolidFuel]
	{
		@amount *= 2.1
		@maxAmount *= 2.1
	}
}

