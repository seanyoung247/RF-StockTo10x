 //These parts are pretty close to real world size already, so I don't resize and just cheat the capacity a bit
 
 //Rosuette-175 "Vixen" Liquid Fuel Engine (bluedog_Diamant_Vexin) - Diamant A
@PART[bluedog_Diamant_Vexin]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.8
	@category = Engine

	@MODULE[ModuleEngine*]
	{
 		@name = ModuleEnginesRF
 		@maxThrust = 301.55
 		@atmosphereCurve
 	   	{
 			@key,0 = 0 251
 			@key,1 = 1 221
 		}
 		!PROPELLANT[LiquidFuel] {}
 		!PROPELLANT[Oxidizer] {}
 		!PROPELLANT[MonoPropellant] {}
 		
 		PROPELLANT
 		{
 			name = UDMH
 			ratio = 1
 			DrawGauge = True
 			resourceFlowMode = STACK_PRIORITY_SEARCH
 		}
 		PROPELLANT
 		{
 			name = NTO
 			ratio = 1.93
 			resourceFlowMode = STACK_PRIORITY_SEARCH
 		}
 	}
 	
 	MODULE
 	{
 		name = ModuleEngineConfigs
 		type = ModuleEnginesRF

 		origMass = 0.2
 		modded = false
 							
 		configuration = 175-A

 		CONFIG
 		{
 			name = 175-A
 			maxThrust = 301.55
 
 			PROPELLANT
 			{
 				name = UDMH
 				ratio = 1
 				DrawGauge = True
 				resourceFlowMode = STACK_PRIORITY_SEARCH
 			}
 			PROPELLANT
 			{
 				name = NTO
 				ratio = 1.93
 				resourceFlowMode = STACK_PRIORITY_SEARCH
 			}
 			atmosphereCurve
			{
				key = 0 251
				key = 1 221
				KEY = 9 0.1
 			}
 		
 			ignitions = 1
 			ullage = true
 			pressureFed = false
 						
 			IGNITOR_RESOURCE
 			{
 				name = ElectricCharge
 				amount = 0.1
 			}
 		}
 		CONFIG
		{
		 	name = 175-B
		 	maxThrust = 396.52
		 
		 	PROPELLANT
		 	{
		 		name = UDMH
		 		ratio = 1
		 		DrawGauge = True
		 		resourceFlowMode = STACK_PRIORITY_SEARCH
		 	}
		 	PROPELLANT
		 	{
		 		name = NTO
		 		ratio = 1.93
		 		resourceFlowMode = STACK_PRIORITY_SEARCH
		 	}
		 	atmosphereCurve
			{
				key = 0 251
				key = 1 221
				KEY = 9 0.1
 			}

		 	ignitions = 1
		 	ullage = true
		 	pressureFed = false
		 						
		 	IGNITOR_RESOURCE
		 	{
		 		name = ElectricCharge
		 		amount = 0.1
		 	}
 		}
 	}
}

