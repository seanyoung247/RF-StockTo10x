 //Rosuette-1000 Liquid Fuel Tank (bluedog_Diamant_TankA) - Rosuette-500 Liquid Fuel Tank (bluedog_Diamant_TankB)
@PART[bluedog_Diamant_TankA,bluedog_Diamant_TankB]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 1.8
		type = Structural
	}
	
	!RESOURCE[*],* {}
}

