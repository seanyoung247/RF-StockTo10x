 //Chryslus-3DS "Polaris" Liquid Engine (bluedog_Juno_EngineS3D)
@PART[bluedog_Juno_EngineS3D]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x]
{
 	@mass = 0.725
 	%rescaleFactor = 1.6
 	@category = Engine
 	
 	@MODULE[ModuleEngine*]
 	{
 		@name = ModuleEnginesRF
 		@maxThrust = 760
 		@atmosphereCurve
 	   	{
 			@key,0 = 0 282
 			@key,1 = 1 248
 		}
 		!PROPELLANT[LiquidFuel] {}
 		!PROPELLANT[Oxidizer] {}
 		!PROPELLANT[MonoPropellant] {}
 		
 		PROPELLANT
 		{
 			name = Kerosene
 			ratio = 1
 			DrawGauge = True
 			resourceFlowMode = STACK_PRIORITY_SEARCH
 		}
 		PROPELLANT
 		{
 			name = LqdOxygen
 			ratio = 1.87				//2.61 by mass
 			resourceFlowMode = STACK_PRIORITY_SEARCH
 		}
 	}

 	MODULE
 	{
 		name = ModuleEngineConfigs
 		type = ModuleEnginesRF
 
 		techLevel = 1
 		origTechLevel = 1
 		engineType = L
 		origMass = 0.725
 		modded = false
 
 		modded = false
 							
 		configuration = Fenris-215
 	
 		CONFIG
 		{
 			name = Fenris-215
 			maxThrust = 760
 			
 			PROPELLANT
 			{
 				name = Kerosene
 				ratio = 1
 				DrawGauge = True
 				resourceFlowMode = STACK_PRIORITY_SEARCH
 			}
 			PROPELLANT
 			{
 				name = LqdOxygen
 				ratio = 1.87				//2.61 by mass
 				resourceFlowMode = STACK_PRIORITY_SEARCH
 			}
 			
 			IspSL = 1.0
 			IspV = 1.0255
 
 			ignitions = 1
 			ullage = true
 			pressureFed = false
 				
 			IGNITOR_RESOURCE
 			{
 				name = ElectricCharge
 				amount = 0.1
 			}
 		}
 	}	
}

