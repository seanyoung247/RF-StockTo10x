 //Micro RCS Boom (bluedog_Juno_StageRCS)
@PART[bluedog_Juno_StageRCS]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x]
{
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
			DrawGauge = false
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	%MODULE[ModuleFuelTanks]
	{
		%name = ModuleFuelTanks
		%volume = 10
		%type = Structural
	}
	!RESOURCE[*],* {}
}

 //Juno tanks
@PART[bluedog_Juno_LowerTank*,bluedog_Juno_UpperTank*]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x]
{
	%rescaleFactor = 1.6
	
	MODULE
 	{
 		name = ModuleFuelTanks
 		volume = 0
 		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
 		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
 		@volume *= 5
 		@volume *= 4.096	//1.6^3
 		type = Structural
 	}
 	
 	!RESOURCE[*],* {}
}

