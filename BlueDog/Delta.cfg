 //
 // DeltaII/III fuel tanks
 //
 
 //Daleth-2-2300 Liquid Fuel Tank (bluedog_Delta2_LowerTank), Daleth-2-1700 Liquid Fuel Tank (bluedog_Delta2_UpperTank)
 //Daleth-3-1700 Liquid Fuel Tank (bluedog_Delta3_AdapterTank)
@PART[bluedog_Delta2_LowerTank,bluedog_Delta2_UpperTank,bluedog_Delta3_AdapterTank]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@rescaleFactor = 1.6
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		type = Default
	}
	
	!RESOURCE[*],* {}
}

