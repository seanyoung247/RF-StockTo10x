 //Daleth-CGR-40 "Ruby" Solid Rocket Booster (bluedog_Delta_GEM40) + Daleth-CGR-40I "Garnet" Solid Rocket Booster (bluedog_Delta_GEM40_Inline)
@PART[bluedog_Delta_GEM40,bluedog_Delta_GEM40_Inline]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 1.238
	@rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 499
		
		@atmosphereCurve
		{
			@key,0 = 0 283
			@key,1 = 1 245
		}
		
		 //Incase I want to change solid propellant in future.
		@PROPELLANT[SolidFuel]
		{
			@name = SolidFuel
			@ratio = 1.0
			@DrawGauge = True
		}
	}

	@RESOURCE[SolidFuel]
	{
		@amount *= 4.096
		@maxAmount *= 4.096
	}
}

