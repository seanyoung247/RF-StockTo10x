 //
 // Delta II
 //
 
 //Daleth-SSR-27a "Darkah" Liquid Engine (bluedog_Delta2_RS27)
@PART[bluedog_Delta2_RS27]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 1.147
	@rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		@maxThrust = 1054.2
		%engineID = main
		@atmosphereCurve
	   	{
			@key,0 = 0 302
			@key,1 = 1 255
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 2.55
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	@MODULE[ModuleEngine*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesRF
		@maxThrust = 15
		@atmosphereCurve
	   	{
			@key,0 = 0 302
			@key,1 = 1 255
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
			
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 2.55
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		modded = false
		origMass = 1.147
		engineID = main
							
		configuration = Daleth-SSR-27a
	
		CONFIG
		{
			name = Daleth-SSR-27a
			maxThrust = 1054.2
			massMult = 1
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.55
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			atmosphereCurve
			{
				key = 0 302
				key = 1 255
				key = 9 10
			}
			
			ignitions = 4
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
		CONFIG
		{
			name = Daleth-SSR-27
			maxThrust = 1023
			massMult = 0.8954
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.55
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			atmosphereCurve
			{
				key = 0 295
				key = 1 264
				key = 9 10
			}
			
			ignitions = 4
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}
 
