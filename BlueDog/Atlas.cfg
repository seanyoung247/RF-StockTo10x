 //Bossart-IE-105 "Vulture" Liquid Engine (bluedog_Atlas_LR105) - Atlas D sustainer (XLR105-5)
@PART[bluedog_Atlas_LR105]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.5
	 //1.25m -> 2m
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 363.2
		@atmosphereCurve
	   	{
			@key,0 = 0 309
			@key,1 = 1 215
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.719				//2.39 by mass
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF

		origMass = 0.5
		modded = false
							
		configuration = IE-105-5
	
		 //Atlas I sustainer engine
		CONFIG
		{
			name = IE-105-5
			configDescription = Bossart I sustainer engine
			
			maxThrust = 363.2
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.719				//2.39 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			atmosphereCurve
			{
				key = 0 309
				key = 1 215
				key = 9 0.001
			}
			
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
		
		CONFIG
		{
			name = RL-56-OSA
			configDescription = Bossart II sustainer engine
			
			maxThrust = 386
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.719				//2.39 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			atmosphereCurve
			{
				key = 0 316
				key = 1 220
				key = 9 0.001
			}
			
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
	
 	 //Engine configs fullfilled by RealFuels configs, so we can remove B9PartSwitch
 	-MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
}

