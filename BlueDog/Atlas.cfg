 //
 // Atlas D/II/III Tanks
 //
@PART[bluedog_Atlas_SustainerAdapterTank,bluedog_Atlas_AdapterFuelTank,bluedog_Atlas_MediumFuelTank,bluedog_Atlas_LongFuelTank,bluedog_Atlas_ShortFuelTank]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass *= 1.6
	@rescaleFactor = 1.6
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		@volume *= 1.05		//Volume was still a little low so bumped by 5%
		type = Balloon
	}
	
	!RESOURCE[*],* {}
}

