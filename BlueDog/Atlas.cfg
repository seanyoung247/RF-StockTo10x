 //Bossart-IIA-HAC Roll Control Vernier (bluedog_Atlas2_RollControlSystem) - Atlas II roll control
@PART[bluedog_Atlas2_RollControlSystem]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	%rescaleFactor = 1.6
	
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
			DrawGauge = false
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	%MODULE[ModuleFuelTanks]
	{
		%name = ModuleFuelTanks
		%volume = 450
		%type = ServiceModule
	}
	!RESOURCE[*],* {}
	
	-MODULE[TweakScale],* {}
}

