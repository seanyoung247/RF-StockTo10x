 //
 // Scout solid rocket Launch Vehicle
 //

 //Dioscuri-MGU27A "Perseir" Solid Rocket Booster (bluedog_Scout_Algol_Radial) - Algol II
 //Dioscuri-MGU27 "Persei" Solid Rocket Booster (bluedog_Scout_Algol_Inline)
@PART[bluedog_Scout_Algol_Radial,bluedog_Scout_Algol_Inline]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	//%rescaleFactor = 1.6
	@category = Engine
	@mass = 1.65
	
	@MODULE[ModuleEngine*]
	{
		//@name = ModuleEnginesRF
		@maxThrust = 564.2
		
		@atmosphereCurve
		{
			@key,0 = 0 255
			@key,1 = 1 232
		}
		
		@PROPELLANT[SolidFuel]
		{
			@name = HTPB
			@ratio = 1.0
			@DrawGauge = True
		}
	}

	@RESOURCE[SolidFuel] //HTPB density = 1.8585g/cm3
	{
		@name = HTPB
		@amount = 5354
		@maxAmount = 5354
	}
}

 //Dioscuri-OPT71 "Subila" Solid Rocket Booster (bluedog_Scout_Algol_Short)
@PART[bluedog_Scout_Algol_Short]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	//%rescaleFactor = 1.6
	@category = Engine
	@mass = 1.65
	
	@MODULE[ModuleEngine*]
	{
		//@name = ModuleEnginesRF
		@maxThrust = 425	//400
		
		@atmosphereCurve
		{
			@key,0 = 0 255
			@key,1 = 1 232
		}
		
		@PROPELLANT[SolidFuel]
		{
			@name = HTPB
			@ratio = 1.0
			@DrawGauge = True
		}
	}
	
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Nitrogen
		 	ratio = 1
			DrawGauge = True
		 	resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 68
			@key,1 = 1 30
		}
	}

	@RESOURCE[SolidFuel] //HTPB density = 1.8585g/cm3
	{
		@name = HTPB
		@amount = 3700
		@maxAmount = 3700
	}
	
	@RESOURCE[MonoPropellant]
	{
		@name = Nitrogen
		@amount = 100
		@maxAmount = 100
	}
}

