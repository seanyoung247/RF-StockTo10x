 //
 
 //Sarnus-SIVB-APS Auxilary Propulsion System (bluedog_Saturn_S4B_APS)
@PART[bluedog_Saturn_S4B_APS]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@rescaleFactor = 1.6
	
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		@thrusterPower = 4
		%PROPELLANT
		{
			%name = MMH
		 	%ratio = 1
			%DrawGauge = True
		 	%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		%PROPELLANT
		{
			%name = NTO
			%ratio = 2.16
			%resourceFlowMode = STACK_PRIORITY_SEARCH
 		}
 		@atmosphereCurve
		{
			@key,0 = 0 336
			@key,1 = 1 288
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5.0
		@volume *= 4.096
		type = Cryogenic
	}
	
	!RESOURCE[*],* {}
}

