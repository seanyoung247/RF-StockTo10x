 //Sarnus-HC1-280 "Grivan" Liquid Engine (bluedog_H1C) - Sarnus-HD1-270 "Navi" Liquid Engine (bluedog_H1D)
@PART[bluedog_H1C]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.540
}
@PART[bluedog_H1D]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.635
}
@PART[bluedog_H1C,bluedog_H1D]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 947.7
		@atmosphereCurve
	   	{
			@key,0 = 0 289
			@key,1 = 1 255
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 2.23
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF

		origMass = #$../mass$
		modded = false
							
		configuration = H-1
	
		CONFIG
		{
			name = H-1
			maxThrust = 947.7
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.23
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			atmosphereCurve
			{
				key = 0 289
				key = 1 255
			}
			
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}		
	}
}

