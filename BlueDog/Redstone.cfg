 //Etoh-140 "Sandstone" Liquid Fuel Engine (bluedog_redstone)
@PART[bluedog_redstone]:NEEDS[SXT&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.7
	@rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		engineID = main
		@maxThrust = 414.3
		@atmosphereCurve
	   	{
			@key,0 = 0 265
			@key,1 = 1 235
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Ethanol75
			ratio = 1.3555
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.5
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		
		engineID = main
		techLevel = 0
		origTechLevel = 0
		engineType = L
		origMass = 0.7
		modded = false

		modded = false
							
		configuration = Etoh-140
	
		CONFIG
		{
			name = Etoh-140
			maxThrust = 414.3
			
			PROPELLANT
			{
				name = Ethanol75
				ratio = 1.3555
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.5
			}
			
			IspSL = 1.0
			IspV = 1.02

			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}	
}

 //Etoh-CS Control Surface (bluedog_redstoneCS)
@PART[bluedog_redstoneCS]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@rescaleFactor = 1.6
	
	@MODULE[ModuleControlSurface]
	{
		@ctrlSurfaceArea *= 2.56
	}
}
 
 //Etoh-1400 Liquid Fuel Tank (bluedog_RedstoneLongTank) + Etoh-400 Liquid Fuel Tank (bluedog_RedstoneShortTank)
@PART[bluedog_RedstoneLongTank,bluedog_RedstoneShortTank]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@rescaleFactor = 1.6
	
	MODULE
 	{
 		name = ModuleFuelTanks
 		volume = 0
 		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
 		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
 		@volume *= 5
 		@volume *= 4.096	//1.6^3
 		type = Structural
 	}
 	
 	!RESOURCE[*],* {}
}