 //Leo-MSM-650 Service Module Tank (bluedog_Gemini_MalhenaSM)
@PART[bluedog_Gemini_MalhenaSM]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	MODULE
	{
