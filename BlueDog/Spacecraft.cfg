 //
 // Gemini
 //
 //Leo-M-O7N "Medici" Service Module (bluedog_Gemini_Service_A)
 //Leo-M-O7NB "Meduci" Service Module (bluedog_Gemini_Service_B)
@PART[bluedog_Gemini_Service_A,bluedog_Gemini_Service_B]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@category = Engine
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@atmosphereCurve
		{
			@key,0 = 0 222
			@key,1 = 1 100
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF

		origMass = #$../mass$
		modded = false
								
		configuration = Leo-M-O7NB
		
		CONFIG
		{
			name = Leo-M-O7NB
			maxThrust = #$../../MODULE[ModuleEngine*]/maxThrust$
				
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
				DrawGauge = True
				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			atmosphereCurve
			{
				key = 0 222
				key = 1 100
				key = 9 0.001
			}
			
			ignitions = 0
			ullage = true
			pressureFed = true
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
	
	@MODULE[ModuleRCSFX],*
	{
		!resourceName = delete
		
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
			DrawGauge = False
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 222
			@key,1 = 1 100
		}
	}
	
	 //LOK Fuel Cell
	@MODULE[ModuleResourceConverter]
	{
		@INPUT_RESOURCE:HAS[#ResourceName[MonoPropellant]]
		{
			@ResourceName = LqdHydrogen
			@Ratio = 0.0016875
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.0020625
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
	
	!RESOURCE[MonoPropellant] {}
	
	%MODULE[ModuleFuelTanks]
	{
		%name = ModuleFuelTanks
		%volume = 10000
		%type = ServiceModule
	}
}
@PART[bluedog_Gemini_Service_B]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@MODULE[ModuleFuelTanks]
	{
		@volume = 2000
	}
}

