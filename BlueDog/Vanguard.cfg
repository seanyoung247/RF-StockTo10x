 //Viklun-800 Liquid Fuel Tank (bluedog_vanguardTank) + Viklun-60 Liquid Fuel Tank (bluedog_shortableTank)
@PART[bluedog_vanguardTank,bluedog_shortableTank]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	%rescaleFactor = 1.6
	
	@mass *= 1.6
	
	MODULE
 	{
 		name = ModuleFuelTanks
 		volume = 0
 		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
 		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
 		@volume *= 8	//This might seem like an arbitary number, but is based on a painfull amount of testing.
 		type = Structural
 	}
 	
 	!RESOURCE[*],* {}
 	
 	-MODULE[TweakScale],* {}
}
 
