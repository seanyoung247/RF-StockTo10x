 //Viklun-50 "Viking" Liquid Engine (bluedog_vanguardEngine) - Vanguard First Stage
@PART[bluedog_vanguardEngine]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 0.191
	 //0.625 -> 1m
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		engineID = main
		@maxThrust = 130
		@atmosphereCurve
	   	{
			@key,0 = 0 270
			@key,1 = 1 248
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.87				//2.61 by mass
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
		@MODULE[ModuleEngine*]:HAS[#thrustVectorTransformName[vernierTransform]]
		{
			@name = ModuleEnginesRF
			engineID = main
			@maxThrust = 5
			@atmosphereCurve
		   	{
				@key,0 = 0 270
				@key,1 = 1 248
			}
			!PROPELLANT[LiquidFuel] {}
			!PROPELLANT[Oxidizer] {}
			!PROPELLANT[MonoPropellant] {}
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = False
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.87				//2.61 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		
		engineID = main
		techLevel = 0
		origTechLevel = 0
		engineType = L
		origMass = 0.191
		modded = false
							
		configuration = Viklun-50
	
		CONFIG
		{
			name = Viklun-50
			maxThrust = 130
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 1.87				//2.61 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = 1.0
			IspV = 0.98181
			ignitions = 1
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}	
}

