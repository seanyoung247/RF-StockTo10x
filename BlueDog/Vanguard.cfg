 //Viklun-12 "Alpha" Liquid Engine (bluedog_ableEngine) - Able/Vanguard Engine
@PART[bluedog_ableEngine]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
 	@mass = 0.5
 	%rescaleFactor = 1.6
 	@category = Engine
 	
 	@MODULE[ModuleEngine*]
 	{
 		@name = ModuleEnginesRF
 		@maxThrust = 34.69
 		@atmosphereCurve
 	   	{
 			@key,0 = 0 270
 			@key,1 = 1 100
 		}
 		!PROPELLANT[LiquidFuel] {}
 		!PROPELLANT[Oxidizer] {}
 		!PROPELLANT[MonoPropellant] {}
 		
 		PROPELLANT
 		{
 			name = UDMH
 			ratio = 1
 			DrawGauge = True
 			resourceFlowMode = STACK_PRIORITY_SEARCH
 		}
 		PROPELLANT
 		{
 			name = IRFNA-III
 			ratio = 1.21				//2.55 by mass
 			resourceFlowMode = STACK_PRIORITY_SEARCH
 		}
 	}
 	
 	MODULE
 	{
 		name = ModuleEngineConfigs
 		type = ModuleEnginesRF
 		modded = false
 							
 		configuration = Viklun-12
 	
 		CONFIG
 		{
 			name = Viklun-12
 			maxThrust = 34.69
 			
 			PROPELLANT
 			{
 				name = UDMH
 				ratio = 1
 				DrawGauge = True
 				resourceFlowMode = STACK_PRIORITY_SEARCH
 			}
 			PROPELLANT
 			{
 				name = IRFNA-III
 				ratio = 1.21				//2.55 by mass
 				resourceFlowMode = STACK_PRIORITY_SEARCH
 			}
 			
 			atmosphereCurve
 			{
 				key = 0 270
 				key = 1 100
 				key = 9 0.1
 			}
 			
 			ignitions = 1
 			ullage = true
 			pressureFed = false
 				
 			IGNITOR_RESOURCE
 			{
 				name = ElectricCharge
 				amount = 0.1
 			}
 		}
 	}
 	
 	@MODULE[ModuleGimbal]
 	{
 		@gimbalRange = 3
 	}
 } 
 
