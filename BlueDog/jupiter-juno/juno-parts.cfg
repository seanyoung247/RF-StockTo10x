// Chryslus-IVB-EMS 1.25m Engine Mount - (bluedog_Juno4_EngineMount)
// Chryslus-EF Engine Fairing - (bluedog_Jupiter_EngineMount)
@PART[bluedog_Juno4_EngineMount,bluedog_Jupiter_EngineMount]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @mass *= 1.6
	%rescaleFactor = 1.6
    @bulkheadProfiles = size1p5
}
@PART[bluedog_Juno4_EngineMount]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@title = Chryslus-IVB-EMS 2m Engine Mount
	@description = Mounting plate for attaching a single engine to 2m tanks. Includes a node just below the top rim for attaching the interstage fairing.
}
@PART[bluedog_Jupiter_EngineMount]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	@description = Fairing to cover up 2m engines mounting on 2.4m stages.
}

// Chryslus-IVB-SIA 1.25m Structural Interstage - (bluedog_Juno4_Interstage)
@PART[bluedog_Juno4_Interstage]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
    @mass *= 1.6
	%rescaleFactor = 1.6
    @title = Chryslus-IVB-SIA 2m Structural Interstage
	@description = 2m interstage decoupler for the Chryslus-IVB upper stages.
    @bulkheadProfiles = size1p5

    @MODULE[ModuleB9PartSwitch] {
        @SUBTYPE:HAS[@NODE],* {
            @NODE,* {
                @position[1] /= 1.6
            }
        }
    }
}
