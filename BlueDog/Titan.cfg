  //Prometheus-I-4000 Liquid Fuel Tank (bluedog_Titan1_FuelTank1) - Prometheus-I-1300 Liquid Fuel Tank (bluedog_Titan1_FuelTank2) - Prometheus-I-660 Liquid Fuel Tank (bluedog_Titan1_FuelTank3)
  //Prometheus-I-340 Liquid Fuel Tank (bluedog_Titan1_BigAdapterMedium)
@PART[bluedog_Titan1_FuelTank*,bluedog_Titan1_BigAdapterMedium]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@rescaleFactor = 1.6
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		type = Default
	}
	
	!RESOURCE[*],* {}
}

