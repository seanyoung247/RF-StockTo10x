 //Prometheus-IV-SRBU "Selene" Solid Rocket Booster Upgrade (bluedog_Titan_SRB3seg)
 //Prometheus-IV-SRBU-1 "Pandia" Solid Rocket Booster (bluedog_Titan_SRB1seg)
 //Prometheus-IV-SRBU-2 "Ersa" Solid Rocket Booster (bluedog_Titan_SRBp5seg)
@PART[bluedog_Titan_SRB3seg,bluedog_Titan_SRB1seg,bluedog_Titan_SRBp5seg]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust *= 4.46
		
		@atmosphereCurve
		{
			@key,0 = 0 286
			@key,1 = 1 260
		}
		
		 //Incase I want to change solid propellant in future.
		@PROPELLANT[SolidFuel]
		{
			@name = SolidFuel
			@ratio = 1.0
			@DrawGauge = True
		}
	}

	@RESOURCE[SolidFuel]
	{
		@amount *= 4.096
		@maxAmount *= 4.096
	}
}

 //Prometheus-IV-2800 Liquid Fuel Tank (bluedog_Titan4_FuelTank1), Prometheus-IV-3300 Liquid Fuel Tank (bluedog_Titan4_FuelTank2), Prometheus-IV-1700 Liquid Fuel Tank (bluedog_Titan4_FuelTank3)
@PART[bluedog_Titan4_FuelTank*]:NEEDS[Bluedog_DB&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@rescaleFactor = 1.6
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		type = Default
	}
	
	!RESOURCE[*],* {}
}

