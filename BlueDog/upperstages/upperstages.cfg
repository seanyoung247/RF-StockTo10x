 //
 // AbleStar
 //
 
 //Fenris-18 "Alphastar" Liquid Engine (bluedog_ablestarEngine)
@PART[bluedog_ablestarEngine]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x]
{
	@mass = 0.5
	%rescaleFactor = 1.6
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 36
		@atmosphereCurve
	   	{
			@key,0 = 0 280
			@key,1 = 1 210
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = UDMH
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = IRFNA-III
			ratio = 1.21				//2.55 by mass
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		modded = false
							
		configuration = Fenris-18
	
		CONFIG
		{
			name = Fenris-18
			maxThrust = 36
			
			PROPELLANT
			{
				name = UDMH
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 1.21				//2.55 by mass
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			atmosphereCurve
			{
				key = 0 280
				key = 1 210
				key = 9 0.1
			}
			
			ignitions = 4
			ullage = true
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
	
	 //Engine configs fullfilled by RealFuels configs, so we can remove B9PartSwitch
 	-MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
} 

 //Fenris-180 Liquid Fuel Tank (bluedog_ablestarTank)
@PART[bluedog_ablestarTank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x]
{
	%rescaleFactor = 1.6
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		type = ServiceModule
	}
	
	!RESOURCE[*],* {}
	
	-MODULE[TweakScale],* {}
}

