// Daleth-E-210 Liquid Fuel Tank - (bluedog_DeltaE_Tank)
@PART[bluedog_DeltaE_Tank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	%rescaleFactor = 1.6
    @bulkheadProfiles = size1p2, srf
	
	MODULE {
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		type = ServiceModule
	}
	
	!RESOURCE[*],* {}
	-MODULE[TweakScale],* {}
}

// Alphastar-160 Liquid Fuel Tank - (bluedog_Ablestar_Tank)
@PART[bluedog_DeltaE_Tank]:NEEDS[Bluedog_DB&RealFuels]:FOR[Z-RF-StockTo10x] {
	%rescaleFactor = 1.6
    @description = Lightweight 1.5m (ish) upper stage tank for the Alphastar upper stage.
    @bulkheadProfiles = size1p2, srf
	
	MODULE {
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
        @volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		@volume *= 4.096	//1.6^3
		type = ServiceModule
	}

    MODULE[ModuleRCSFX],* {
        resourceName = Hydrazine
    }
	
	!RESOURCE[*]:HAS[!name[ElectricCharge]],* {}
	-MODULE[TweakScale],* {}
}
