 	MODULE
 	{
 		name = ModuleEngineConfigs
 		type = ModuleEnginesRF
 		techLevel = 6
 		origTechLevel = 6
 		engineType = U
 		origMass = #$../mass$
 		modded = false
 							
 		configuration = #$@RFTO10XFuelConfigs/KERLOX/name$
 	
 		 //This engine is actually a tripropellant. It burns Kerlox but injects LH2 as well
