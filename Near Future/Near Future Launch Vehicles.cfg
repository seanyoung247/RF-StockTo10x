 //M1 'Kite' Liquid Fuel Engine (engine-lfo-advanced-125-1) - SpaceX Raptor
@PART[engine-lfo-advanced-125-1]:NEEDS[NearFutureLaunchVehicles&RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{
	@mass = 1.5
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 2000
		@atmosphereCurve
	   	{
			@key,0 = 0 350
			@key,1 = 1 330
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		 //Oxidiser to fuel ratio of ~2.39
		PROPELLANT
		{
			name = LqdMethane
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 3.81
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 7
		origTechLevel = 7
		engineType = L
		origMass = 1.5
		modded = false
							
		configuration = M1 'Kite'
	
		CONFIG
		{
			name = M1 'Kite'
			maxThrust = 2000
			
			PROPELLANT
			{
				name = LqdMethane
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 3.81
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = 1.0855
			IspV = 1.0386
			ignitions = 0
			ullage = false
			pressureFed = false
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}	
}
 
