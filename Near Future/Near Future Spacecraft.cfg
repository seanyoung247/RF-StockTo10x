			{
				name = #$@RFTO10XFuelConfigs/HYDRAZINE/fuelName$
				ratio = 1
				DrawGauge = True
				resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			
			IspSL = #$@RFTO10XFuelConfigs/HYDRAZINE/IspRatio$
			IspV = #$@RFTO10XFuelConfigs/HYDRAZINE/IspRatio$
			
			ignitions = 0
			ullage = False
			pressureFed = True
				
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
