 //64-8S 'Chickadee' Landing Engine (engine-rocket-pack-1) - SpaceX Draco x2
@PART[engine-rocket-pack-1]:NEEDS[RealFuels&!RealismOverhaul]:FOR[RF-StockTo10x]
{ 
	@category = Engine
	
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 73
		@atmosphereCurve
	   	{
			@key,0 = 0 73
			@key,1 = 1 65
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		
		PROPELLANT
		{
			name = #$@RFTO10XFuelConfigs/MMH_NTO/fuelName$
			ratio = 1
			DrawGauge = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = #$@RFTO10XFuelConfigs/MMH_NTO/OxidiserName$
			ratio = #$@RFTO10XFuelConfigs/MMH_NTO/OxidiserRatio$
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	
